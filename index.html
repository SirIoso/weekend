<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekend Roster Generator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 5px;
  }
  input, button {
    padding: 8px;
    font-size: 16px;
    margin: 5px 0;
  }
  table {
    border-collapse: collapse;
    width: 360px;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  .no-weekend {
    background-color: #DAE9F8;
  }
</style>
</head>

<body>

<h1>Weekend Roster Generator</h1>

<label for="startDate">Select Start Date:</label><br>
<input type="date" id="startDate">
<button onclick="generateWeekends()">Generate Roster</button>

<table id="weekendTable">
  <thead>
    <tr>
      <th>Day</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function generateWeekends() {
  const input = document.getElementById('startDate').value;
  if (!input) {
    alert('Please select a start date!');
    return;
  }

  const [year, month, day] = input.split('-').map(Number);
  const inputDate = new Date(year, month - 1, day);

  if (isNaN(inputDate)) {
    alert('Invalid date');
    return;
  }

  function formatDate(date) {
    const d = date.getDate().toString().padStart(2, '0');
    const m = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][date.getMonth()];
    const y = date.getFullYear();
    return `${d}-${m}-${y}`;
  }

  const tableBody = document.querySelector('#weekendTable tbody');
  tableBody.innerHTML = '';

  // Determine first Saturday and first Sunday **on or after input date**
  let firstSaturday = new Date(inputDate);
  if (inputDate.getDay() !== 6) { // Not Saturday
    firstSaturday.setDate(inputDate.getDate() + ((6 - inputDate.getDay() + 7) % 7));
  }

  let firstSunday = new Date(inputDate);
  if (inputDate.getDay() !== 0) { // Not Sunday
    firstSunday.setDate(inputDate.getDate() + ((7 - inputDate.getDay()) % 7));
  }

  // Generate 12 Saturdays and 12 Sundays
  let saturdays = [];
  let sundays = [];
  for (let i = 0; i < 12; i++) {
    let sat = new Date(firstSaturday);
    sat.setDate(firstSaturday.getDate() + i * 7);
    saturdays.push(sat);

    let sun = new Date(firstSunday);
    sun.setDate(firstSunday.getDate() + i * 7);
    sundays.push(sun);
  }

  // Generate 4 extra Saturdays and Sundays as "No Weekend"
  let lastSat = new Date(saturdays[saturdays.length - 1]);
  let lastSun = new Date(sundays[sundays.length - 1]);
  for (let i = 1; i <= 4; i++) {
    let sat = new Date(lastSat);
    sat.setDate(lastSat.getDate() + i * 7);
    saturdays.push(sat);

    let sun = new Date(lastSun);
    sun.setDate(lastSun.getDate() + i * 7);
    sundays.push(sun);
  }

  // Combine all dates
  let allDates = [];
  saturdays.forEach((d, idx) => {
    allDates.push({
      day: idx < 12 ? "Sat" : "No Weekend",
      date: d,
      noWeekend: idx >= 12
    });
  });
  sundays.forEach((d, idx) => {
    allDates.push({
      day: idx < 12 ? "Sun" : "No Weekend",
      date: d,
      noWeekend: idx >= 12
    });
  });

  // Sort chronologically
  allDates.sort((a, b) => a.date - b.date);

  // Build table
  allDates.forEach(item => {
    const row = tableBody.insertRow();
    row.insertCell(0).textContent = item.day;
    row.insertCell(1).textContent = formatDate(item.date);
    if (item.noWeekend) row.classList.add('no-weekend');
  });
}
</script>

</body>
</html>
