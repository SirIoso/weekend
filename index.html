<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekend Roster Generator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 5px;
  }
  input, button {
    padding: 8px;
    font-size: 16px;
    margin: 5px 0;
  }
  table {
    border-collapse: collapse;
    width: 360px;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
  }
  .no-weekend {
    background-color: #FBE2D5;
  }
</style>
</head>

<body>

<h1>Weekend Roster Generator</h1>

<label for="startDate">Select Start Date:</label><br>
<input type="date" id="startDate">
<button onclick="generateWeekends()">Generate Roster</button>

<table id="weekendTable">
  <thead>
    <tr>
      <th>Day</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function generateWeekends() {
  const input = document.getElementById('startDate').value;
  if (!input) {
    alert('Please select a start date!');
    return;
  }

  const [year, month, day] = input.split('-').map(Number);
  const inputDate = new Date(year, month - 1, day);

  if (isNaN(inputDate)) {
    alert('Invalid date');
    return;
  }

  function formatDate(date) {
    const d = date.getDate().toString().padStart(2, '0');
    const m = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"][date.getMonth()];
    const y = date.getFullYear();
    return `${d}-${m}-${y}`;
  }

  const tableBody = document.querySelector('#weekendTable tbody');
  tableBody.innerHTML = '';

  // Determine first Saturday and first Sunday on or after input date
  let firstSaturday = new Date(inputDate);
  if (inputDate.getDay() !== 6) { // Not Saturday
    firstSaturday.setDate(inputDate.getDate() + ((6 - inputDate.getDay() + 7) % 7));
  }

  let firstSunday = new Date(inputDate);
  if (inputDate.getDay() !== 0) { // Not Sunday
    firstSunday.setDate(inputDate.getDate() + ((7 - inputDate.getDay()) % 7));
  }

  const endOfNextYear = new Date(inputDate.getFullYear() + 1, 11, 31);

  let saturdays = [];
  let sundays = [];

  let satPointer = new Date(firstSaturday);
  let sunPointer = new Date(firstSunday);

  let cycleIndex = 0; // 0..23 â†’ 12 normal, 12 no-weekend

  while (true) {
    const isNoWeekend = cycleIndex >= 12;

    // Add Saturday
    saturdays.push({ date: new Date(satPointer), noWeekend: isNoWeekend });
    satPointer.setDate(satPointer.getDate() + 7);

    // Add Sunday
    sundays.push({ date: new Date(sunPointer), noWeekend: isNoWeekend });
    sunPointer.setDate(sunPointer.getDate() + 7);

    cycleIndex++;
    if (cycleIndex === 24) cycleIndex = 0; // repeat cycle

    // Stop condition: check if we've passed the end of next year
    if (satPointer > endOfNextYear && sunPointer > endOfNextYear) {
      // Check if cycle is complete
      const currentCycle = (cycleIndex <= 12) ? "normal" : "noWeekend";
      if (currentCycle === "normal") {
        // Complete remaining normal weekends to reach 12 weeks
        while (cycleIndex < 12) {
          saturdays.push({ date: new Date(satPointer), noWeekend: false });
          satPointer.setDate(satPointer.getDate() + 7);

          sundays.push({ date: new Date(sunPointer), noWeekend: false });
          sunPointer.setDate(sunPointer.getDate() + 7);

          cycleIndex++;
        }
      } else {
        // Complete remaining no-weekend weekends to reach 12 weeks
        while (cycleIndex < 24) {
          saturdays.push({ date: new Date(satPointer), noWeekend: true });
          satPointer.setDate(satPointer.getDate() + 7);

          sundays.push({ date: new Date(sunPointer), noWeekend: true });
          sunPointer.setDate(sunPointer.getDate() + 7);

          cycleIndex++;
        }
      }
      break;
    }
  }

  // Combine and sort chronologically
  let allDates = [];
  saturdays.forEach(d => allDates.push({ day: d.noWeekend ? "No Weekend" : "Sat", date: d.date, noWeekend: d.noWeekend }));
  sundays.forEach(d => allDates.push({ day: d.noWeekend ? "No Weekend" : "Sun", date: d.date, noWeekend: d.noWeekend }));

  allDates.sort((a, b) => a.date - b.date);

  // Build table
  allDates.forEach(item => {
    const row = tableBody.insertRow();
    row.insertCell(0).textContent = item.day;
    row.insertCell(1).textContent = formatDate(item.date);
    if (item.noWeekend) row.classList.add('no-weekend');
  });
}
</script>

</body>
</html>
